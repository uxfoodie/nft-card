<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="hero">
      <div class="overlay">
        
      </div>
    </div>
    <p class="heading">Equilibrium #3429</p> 

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="row">

      <div class="price-div">
        <img src="images/icon-ethereum.svg" alt="">
        <div class="price">0.041 ETH</div>
      </div>
  
      <div class="price-div">
        <img src="images/icon-clock.svg" alt="">
        <div class="timeline">3 days left</div>
      </div>
      
    </div>

    <hr>

    <div class="author">
      <img class="avi" src="images/image-avatar.png" alt=""> <h5>Creation of <span>Jules Wyvern</span> </h5>
    </div>

  </div>

  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
